<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div id="main" class="container-fluid p-0 m-0">
        <div id="subMain" class="container p-0">

            <div class="row p-0 m-0">

                <div class="hdArea col-12 d-flex justify-content-center align-items-center">
                    <h1 class="m-0">Paragraph Generator</h1>
                </div>

                <div class="selectArea col-12">
                    <span>
                        <h5 class="m-0">Paragraph(s) :</h5>
                        <input type="number" placeholder="0-9" min="1" max="9" required>
                        <button>GENERATE</button>
                    </span>
                </div>

                <div class="textArea col-12 d-flex justify-content-center">
                    <div class="paraArea">
                        <div class="displayPara">

                            <div class="placeholderText">
                                <h3># Generated Paragraph Output :</h3>
                            </div>
    
                            <div id="para" class="paragraph"></div>
    
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
